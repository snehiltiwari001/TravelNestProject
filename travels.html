<style>
 body {
            background-image: url("paris.jpg");
            background-repeat: no-repeat;
            background-size: cover ;
            background-attachment: fixed;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: transparent;
        }

        .header img {
            width: 50px;
            height: 50px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            letter-spacing: 0.5px;
            margin: 0;
            position: relative;
            transition: 0.3s;
        }

        .header h1::before {
            content: "";
            position: absolute;
            background-color: #ff3c78;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -1px;
            transition: all 0.3s ease-in-out;
        }

        .header h1:hover::before {
            width: 100%;
        }

        .header button {
            background-color: #ff3c78;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .header button:hover {
            background-color: #ff6c9e;
        }

        nav {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            letter-spacing: 0.5px;
            padding: 0 10px;
            position: relative;
            transition: 0.3s;
            text-align: center;
        }

        a:hover {
            color: #000000;
        }

        a::before {
            content: "";
            position: absolute;
            background-color: #000000;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -1px;
            transition: all 0.3s ease-in-out;
        }

        a:hover::before {
            width: 100%;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
        }

        input,
        textarea,
        a[type="button"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a[type="button"] {
            background-color: #ff0000; 
            color: white;
        }

        a[type="button"]:hover {
            background-color: #cc0000; 
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: black;
            font-family: cursive;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
</style>
