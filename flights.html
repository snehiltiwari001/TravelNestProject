<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Way</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("paris.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            background-color: transparent;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            letter-spacing: 0.5px;
            margin: 0;
            position: relative;
            transition: 0.3s;
        }

        .header h1::before {
            content: "";
            position: absolute;
            background-color: #ff3c78;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -1px;
            transition: all 0.3s ease-in-out;
        }

        .header h1:hover::before {
            width: 100%;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }
        nav {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            letter-spacing: 0.5px;
            padding: 0 10px;
            position: relative;
            transition: 0.3s;
            text-align: center;
        }

        a:hover {
            color: #000000;
        }

        a::before {
            content: "";
            position: absolute;
            background-color: #000000;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -1px;
            transition: all 0.3s ease-in-out;
        }

        a:hover::before {
            width: 100%;
        }
    </style>
</head>
