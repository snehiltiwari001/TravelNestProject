<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Way</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("paris.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            background-color: transparent;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            letter-spacing: 0.5px;
            margin: 0;
            position: relative;
            transition: 0.3s;
        }

        .header h1::before {
            content: "";
            position: absolute;
            background-color: #ff3c78;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -1px;
            transition: all 0.3s ease-in-out;
        }

        .header h1:hover::before {
            width: 100%;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }
        nav {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            letter-spacing: 0.5px;
            padding: 0 10px;
            position: relative;
            transition: 0.3s;
            text-align: center;
        }

        a:hover {
            color: #000000;
        }

        a::before {
            content: "";
            position: absolute;
            background-color: #000000;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -1px;
            transition: all 0.3s ease-in-out;
        }

        a:hover::before {
            width: 100%;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
        }

        input,
        textarea,
        a[type="button"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <h1>Book Your Bus</h1>

    <a href="C:/Users/dell/Desktop/Hackathon/INDEXES/about.html">About</a>
</nav>

<form action="tours2.html" method="post">
    <label for="fromCity">Departure:</label>
    <input type="text" id="fromCity" name="fromCity" required>

    <label for="toCity">Destination:</label>
    <input type="text" id="toCity" name="toCity" required>

    <label for="startDate">Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <button type="submit">Search</button>
</form>
