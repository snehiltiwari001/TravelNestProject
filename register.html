<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("hawa.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
  width: 100%;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background-color: transparent;
}

.header img {
  width: 50px;
  height: 50px;
}

.header h1 {
  color: #ffffff;
  font-size: 24px;
  letter-spacing: 0.5px;
  margin: 0;
  position: relative;
  transition: 0.3s;
}

.header h1::before {
  content: "";
  position: absolute;
  background-color: #ff004c;
  height: 3px;
  width: 0%;
  left: 0;
  bottom: -1px;
  transition: all 0.3s ease-in-out;
}

.header h1:hover::before {
  width: 100%;
}

.header button {
  background-color: #ff3c78;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.header button:hover {
  background-color: #ff6c9e;
}

nav {
  width: 100%;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 0 20px;
  background-color: transparent;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

a {
  text-decoration: none;
  color: #ffffff;
  font-size: 18px;
  letter-spacing: 0.5px;
  padding: 0 10px;
  position: relative;
  transition: 0.3s;
  text-align: center;
}

a:hover {
  color: #ff3c78;
}

a::before {
  content: "";
  position: absolute;
  background-color: #ff3c78;
  height: 3px;
  width: 0%;
  left: 0;
  bottom: -1px;
  transition: all 0.3s ease-in-out;
}

a:hover::before {
  width: 100%;
}
.footer {
            background-color: #333;
            color: #eaeaea;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        form {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(255, 255, 255);
            transition: box-shadow 0.3s ease-in-out;
            backdrop-filter: blur(8px);
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(255, 255, 255);
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            color: white; 
        }

        button {
            background-color: #FFD700;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FFA500;
        }

        #message {
            margin-top: 20px;
            color: #FFD700;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
<br>
<div class="header">
    <img src="C:\Users\dell\Desktop\Hackathon\Images\logo.png" alt="Logo">
    <h1>LET'S GO</h1>
    <img src="C:\Users\dell\Desktop\Hackathon\Images\Instalogo.png" alt="Instagram">
  </div>
  <nav>
    <a href="C:/Users/dell/Desktop/Hackathon/INDEXES/about.html"><b>About</b></a>
    <a href="C:/Users/dell/Desktop/Hackathon/INDEXES/frontpagewithoutregister.html"><b>Continue without registering<b></b></a>
    <a href="C:/Users/dell/Desktop/Hackathon/INDEXES/contact.html"><b>Contact</b></a>
  </nav>
<br><br>

    <form id="myForm" onsubmit="validateForm(event)">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="number">Enter valid mobile number:</label>
        <input type="text" id="number" name="number" required>
        <br>

        <label for="password">Create a password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        function validateForm(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var number = document.getElementById('number').value;
            var password = document.getElementById('password').value;

            var message = document.getElementById('message');

            if (name !== '') {
                if (/^\d{10}$/.test(number)) {
                    if (password.length >= 6) {
                        window.location.href = "C:/Users/dell/Desktop/Hackathon/INDEXES/frontpagewithoutregister.html";
                    } else {
                        message.textContent = 'Password should be of length 6.';
                    }
                } else {
                    message.textContent = 'Please enter a valid number.';
                }
            } else {
                message.textContent = 'Name cannot be empty.';
            }
        }
    </script>
</body>
</html>
